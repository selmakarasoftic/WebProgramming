<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Management - AutoVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
</head>
<body>
    <div class="container">
        <h1>Gallery Management</h1>

        <div class="add-image" id="uploadSection">
            <h3>Upload a New Photo</h3>
            <input type="text" id="photoTitle" placeholder="Photo Title" required>
            <input type="file" id="photoUpload" accept="image/*" required>
            <button onclick="uploadPhoto()">âž• Upload Photo</button>
        </div>

        <div class="gallery-container" id="galleryContainer">
            <!-- Gallery items will be dynamically loaded here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="../utils/constants.js" type="module"></script>
    <script src="../utils/utils.js" type="module"></script>
    <script src="../services/gallery-service.js" type="module"></script>
    <script type="module" src="../assets/js/gallery.js"></script>
</body>
</html>
