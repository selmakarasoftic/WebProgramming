<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Management - AutoVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gallery Management</h1>
        <button type="button" class="btn btn-info btn-lg" onclick="GalleryService.openAddModal()">
            Add Image
        </button>

        <!-- Add Image Modal -->
        <div class="modal" id="addImageModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="addImageForm">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Image</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group mb-3">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="image">Image:</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="GalleryService.closeModal()">Close</button>
                            <button type="submit" class="btn btn-primary">Save Image</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Image Modal -->
        <div class="modal" id="editImageModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="editImageForm">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Image</h5>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="edit_image_id" name="id" required hidden>
                            <div class="form-group mb-3">
                                <label for="edit_title">Title:</label>
                                <input type="text" class="form-control" id="edit_title" name="title" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="edit_description">Description:</label>
                                <textarea class="form-control" id="edit_description" name="description" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="edit_image">New Image (optional):</label>
                                <input type="file" class="form-control" id="edit_image" name="image" accept="image/*">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="GalleryService.closeModal()">Close</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Image Modal -->
        <div class="modal" id="deleteImageModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <input id="delete_image_id" name="id" hidden>
                    <div class="modal-body" id="delete-image-body">
                        Are you sure you want to delete this image?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="GalleryService.closeModal()">Close</button>
                        <button type="button" class="btn btn-danger" onclick="GalleryService.deleteImage()">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View More Section -->
        <div id="view_more" class="mt-4">
            <div class="card">
                <div class="card-body">
                    <h3 id="image-title" class="card-title"></h3>
                    <img id="image-preview" class="img-fluid mb-3" style="max-height: 400px; object-fit: contain;">
                    <p id="image-description" class="card-text"></p>
                </div>
            </div>
        </div>

        <!-- Gallery Table -->
        <div class="mt-4">
            <table id="gallery-table" class="table table-striped"></table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="../utils/constants.js" type="module"></script>
    <script src="../utils/utils.js" type="module"></script>
    <script src="../services/gallery-service.js" type="module"></script>
    <script>
        $(document).ready(function() {
            GalleryService.init();
            if (window.location.hash === "#view_more") {
                GalleryService.populateViewMore();
            }
        });
    </script>
</body>
</html>
