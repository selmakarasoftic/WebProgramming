<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoVerse</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>ðŸ”‘ Login to AutoVerse</h2>
        <form id="login-form">
            <div class="mb-3">
                <input type="text" id="loginInput" name="loginInput" class="form-control" placeholder="Username or Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p id="loginMessage"></p>
            <p class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="../utils/constants.js" type="module"></script>
    <script src="../utils/utils.js" type="module"></script>
    <script src="../assets/js/login.js" type="module"></script>
</body>
</html>
