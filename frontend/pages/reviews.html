<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Reviews</title>
    <link rel="stylesheet" href="assets/css/reviews.css">
</head>
<body>

    <h2> Car Reviews & Parts</h2>
    <p>Check out the latest reviews from car enthusiasts about cars and parts.</p>

    <div class="reviews-container" id="reviewsContainer">
        <div class="review-card">
            <div class="image-gallery">
                <button class="prev" onclick="prevImage(this)">&#10094;</button>
                <img src="assets/images/audi.jpg" alt="Audi RS7" class="active">
                <img src="assets/images/audi2.jpg" alt="Audi RS7 Side">
                <img src="assets/images/audi3.jpg" alt="Audi RS7 Interior">
                <button class="next" onclick="nextImage(this)">&#10095;</button>
            </div>
            <h3> Car Review: Audi RS7</h3>
            <p><strong>Reviewer:</strong> Selma</p>
            <p>"Amazing performance and sleek design. Handles like a dream and the twin-turbo V8 is a beast!"</p>
            <p><strong>Rating:</strong> ⭐⭐⭐⭐⭐</p>
        </div>
    </div>

    <div class="add-review">
        <h3 style="color: steelblue;">Add a New Review</h3>
        <input type="text" id="reviewerName" placeholder="Your Name">
        <input type="text" id="reviewTitle" placeholder="Review Title (e.g., Car Name or Part)">
        <textarea id="reviewContent" placeholder="Your Review"></textarea>
        <select id="reviewRating">
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐☆</option>
            <option value="3">⭐⭐⭐☆☆</option>
            <option value="2">⭐⭐☆☆☆</option>
            <option value="1">⭐☆☆☆☆</option>
        </select>
        <input type="file" id="reviewImages" accept="image/*" multiple>
        <button onclick="addReview()">➕ Add Review</button>
    </div>

    <script src="assets/js/reviews.js"></script>
</body>
</html>
